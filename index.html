<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    
    <div class="mt-5">
        <div class="col-4 offset-4">
            <h3>Buscar CEP</h3>
            <label for="cep" class="form-label">CEP</label>
            <input id="cep" type="text" class="form-control" placeholder="00000000" maxlength="8" onkeyup="buscarCep()" required>
            <label for="logradouro" class="form-label">Endereço</label>
            <input type="text" id="logradouro" class="form-control">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" id="bairro" class="form-control">
            <label for="localidade" class="form-label">Cidade</label>
            <input type="text" id="localidade" class="form-control">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-control"></select>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
